<!DOCTYPE html>
{% load static %}
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static "css/register.css" %}">
</head>
<body>

<form method="post">
    {% csrf_token %}
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="first_name" id="name" required><br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

    <label for="username"><b>Mobile No</b></label>
    <input type="text" placeholder="Enter Mobile No" name="mobile" id="mobile" required><br>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>
<br>
    <label for="password1"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="password1" id="password1" required>
    <hr>
    <br>

    <button type="submit" class="registerbtn">Register</button>
  </div>


  
  <div class="container signin">
    <div>
      {% for message in messages %}
      <h3>{{ message }}</h3>
      {% endfor %}
    
    </div>
    <p>Already have an account? <a href="login">Sign in</a>.</p>
  </div>
</form>


</body>
</html>
